<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
<wicket:extend>
	<br/>
	<wicket:enclosure child="currentLink">
	<a wicket:id="currentLink">
		<span wicket:id="currentLinkLabel">[currentLink]</span>
	</a>
	&nbsp;|&nbsp;
	<a wicket:id="allLink">
		<span wicket:id="allLinkLabel">[allLinkLabel]</span>
	</a>
	<br/>
	</wicket:enclosure>
	<br/>
	<form wicket:id="form">
		<h3><wicket:message key="searchSites"/></h3>
		<table>
			<tr>
				<td align='right'>
					<wicket:message key="siteIdTitleField"/>
				</td>
				<td>
					<input type="text" wicket:id="search" />
					
				</td>
			</tr>
			<tr>
				<td align='right'>
					<wicket:message key="instructorField"/>
				</td>
				<td>
					<input type="text" wicket:id="instructorField" />
				</td>
			</tr>
			<tr>
				<td align='right'>
					<wicket:message key="termField"/>
				</td>
				<td>
					<select wicket:id="termField">
					</select>
				</td>
			</tr>
			<tr>
				<td/>
				<td align='right'>
					<input type="submit"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<br/>	
	<span wicket:id="searchResultsTitle">Results for: </span><span wicket:id="searchString" style="font-weight: bold">user search string</span>
	<br/>
	<div wicket:id="navigatorTop"></div>
	<wicket:enclosure child="searchResult">
	<table cellspacing="0" class="dataview listHier lines nolines">
    <tbody>
    	<tr>
    	<th><a wicket:id="siteTitleSortLink"><wicket:message key="siteTitleHeader"/></a></th>
    	<th><a wicket:id="siteIdSortLink"><wicket:message key="siteIdHeader"/></a></th>
    	<th><a wicket:id="termSortLink"><wicket:message key="termHeader"/></a></th>
    	<wicket:enclosure child="instructorSortLink">
    		<th><a wicket:id="instructorSortLink"><wicket:message key="instructorHeader"/></a></th>
    	</wicket:enclosure>
    	<wicket:enclosure child="authorizationSortLink">
	    	<th><a wicket:id="authorizationSortLink"><wicket:message key="shoppingPeriodAuth"/></a></th>
	    	<th><a wicket:id="shoppersBecomeSortLink"><wicket:message key="shoppersBecome"/></a></th>
	    	<th><a wicket:id="startDateSortLink"><wicket:message key="startDate"/></a></th>
	    	<th><a wicket:id="endDateSortLink"><wicket:message key="endDate"/></a></th>
	    	<th><wicket:message key="showToolsHeader"/></th>
    	</wicket:enclosure>
    	</tr>
       <tr wicket:id="searchResult">
       	 <td><a wicket:id="siteTitleLink"><span wicket:id="siteTitle">test</span></a></td>
       	 <td><span wicket:id="siteId">site id</span></td>
       	 <td><span wicket:id="term">term</span></td>
       	 <wicket:enclosure child="instructor">
	       	 <td><span wicket:id="instructor">Last, First</span></td>
       	 </wicket:enclosure>
       	 <wicket:enclosure child="authorization">
	       	 <td><span wicket:id="authorization">Logged In</span></td>
	       	 <td><span wicket:id="shoppersBecome">!site.course:instructor</span></td>
	       	 <td><span wicket:id="startDate">1/1/2012</span></td>
	       	 <td><span wicket:id="endDate">12/21/2012</span></td>
	       	 <td><span wicket:id="showTools">Syllabus, Home</span></td>
       	 </wicket:enclosure>
       </tr>
    </tbody>
	</table>
	</wicket:enclosure>
	<div wicket:id="navigatorBottom"></div>

</wicket:extend>
</body>
</html>
