<wicket:panel>
<a wicket:id="restrictToolsLink"><wicket:message key="restrictedToolsHeader"/></a>
<a wicket:id="inheritedToolsLink"><wicket:message key="inheritedToolsHeader"/></a>
<span wicket:id="editableSpan" id="editableSpan" style="display:none; width: 450px; position: absolute; left: 200px; top: 300px; z-index: 1000000;">	
    <div style="border: 1px solid black; padding: 1px; background-color: #eee">		
        <div style="overflow: auto; width: 100%">			
            <div style="float: right; padding: 0.2em; padding-right: 1em; color: black;">
            	<a wicket:id="switchEditableSpanLink"><wicket:message key="switchEditableTools"/></a>
            	&nbsp;|&nbsp;
            	<a wicket:id="saveEditableSpanLink"><wicket:message key="done"/></a>               
            </div>
            <div style="padding: 0.2em; background-color: gray; color: white; padding-left: 1em; margin-right: 14em; ">
                <span wicket:id="editableNodeTitle"/>
            </div>			
            <div style="width: 100%; height: 200px; background-color: white; color: black; overflow: auto; white-space: nowrap; text-align:left;">			
                <div style="margin-left: 1em; margin-top: 1em;">
                	<h3><wicket:message key="editableRestrictedToolsTitle"/></h3>
                	<span class="instruction" style="white-space: normal"><wicket:message key="editableRestrictedToolsDescription"/></span>
                	<br/><br/>
	                <span wicket:id="list">
						<input wicket:id="check" type="checkbox" />
						<span wicket:id="name">test</span>
						<br/>
					</span>
				</div>
            </div>           
        </div>		
    </div>	
</span>
<span wicket:id="inheritedSpan" id="inheritedSpan" style="display:none; width: 450px; position: absolute; left: 200px; top: 300px; z-index: 1000000;">
    <div style="border: 1px solid black; padding: 1px; background-color: #eee">		
        <div style="overflow: auto; width: 100%">			
            <div style="float: right; padding: 0.2em; padding-right: 1em; color: black;">
            	<a wicket:id="switchInheritedSpanLink"><wicket:message key="restrictedToolsHeader"/></a>
            	<span wicket:id="inheritedMenuSpan">&nbsp;|&nbsp;</span>
            	<a wicket:id="closeInheritedSpanLink"><wicket:message key="close"/></a>
            </div>
            <div style="padding: 0.2em; background-color: gray; color: white; padding-left: 1em; margin-right: 14em; ">
                <span wicket:id="inheritedNodeTitle"/>
            </div>			
            <div style="width: 100%; height: 200px; background-color: white; color: black; overflow: auto; white-space: nowrap; text-align:left;">			
                <div style="margin-left: 1em; margin-top: 1em;">
                	<h3><wicket:message key="inheritedRestrictedToolsTitle"/></h3>
                	<span class="instruction" style="white-space: normal"><wicket:message key="inheritedRestrictedToolsDescription"/></span>
                	<br/><br/>
					<ul wicket:id="inheritedRestrictedTools">
						<li wicket:id="name">test</li>
						
					</ul>
					<div wicket:id="noToolsInherited"></div>
				</div>
			</div>
		</div>
	</div>
</span>
</wicket:panel>
