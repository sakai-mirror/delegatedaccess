<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<wicket:head>
    <style>
        table.wicket-tree-content {
            width: 100%;
        }
        td {
            font-size: 100%;
        }
         div.my-tree {
         min-height: 20em;
         overflow: auto;
        }  
    </style>
</wicket:head>


<body>
<wicket:extend>
	<br/>
	<span wicket:id="noAccess"></span>
	<br/>
	<a wicket:id="expandAll"><span wicket:id="expandCollapse">Expand All Nodes</span></a>&nbsp;&nbsp;
	<br/>
	<br/>
	<wicket:enclosure child="tree">
    <table class="wicket-tree-content" style="border: 1px solid #eee"><tr><td>
        <div wicket:id="tree" class="my-tree">  
        </div>  
    </td></tr></table>
	</wicket:enclosure>
	
</wicket:extend>
</body>
</html>
